machine:
 xcode:
  version: 8.3.3

checkout:
 post:
    - git submodule update --init --recursive

test:
 override:
    - xcodebuild
        -scheme TravisCI
        -destination 'platform=iOS Simulator,name=iPhone 6'
        -sdk iphonesimulator
        -project 'TravisCI.xcodeproj'
        clean build test
  post:
    - bash <(curl -s https://codecov.io/bash)
