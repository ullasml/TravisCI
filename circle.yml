machine:
  xcode:
    version: 8.3.3

    test:
  override:
    - set -o pipefail &&
      xcodebuild
        -project TravisCI.xcodeproj
        -scheme TravisCI
        -sdk iphonesimulator
        -destination 'platform=iOS Simulator,name=iPhone 6'
        clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
